<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.js"></script>
<script>
    $(document).ready(function(){
        var opener = window.opener;
        var songList = opener.songObjArr;
        var songId = parseInt(opener.songId);
        var bgImg  =songList[songId - 1].bgImg;
        var songUrl  =songList[songId - 1]['song-url'];
        var songName  =songList[songId - 1]['song-name'];
        $('.song-bg').attr('src', bgImg);
        $('#video').attr('poster',  bgImg);
        $('#video').find('source').attr('src', songUrl);
        $(document).ready(function(){
            $('.jquery_jplayer_1_bg').attr('src', bgImg);
            $("#jquery_jplayer_1").jPlayer({
                ready: function() {
                    $(this).jPlayer("setMedia", {
                        title: songName,
                        mp3: "http://www.jplayer.org/audio/mp3/Miaow-snip-Stirring-of-a-fool.mp3"
                    }).jPlayer("play").jPlayer("repeat");
                    var click = document.ontouchstart === undefined ? 'click' : 'touchstart';
                    var kickoff = function () {
                        $("#jquery_jplayer_1").jPlayer("play");
                        document.documentElement.removeEventListener(click, kickoff, true);
                    };
                    document.documentElement.addEventListener(click, kickoff, true);
                    $('#jquery_jplayer_1 img').css({
                        width: '100%',
                        height: '100%',
                        display: 'block'
                    });
                },
                supplied: "mp3",
                swfPath: "js/",
                loop: true,
                size: {
                    width: '100%',
                    height: '300px',
                    cssClass: 'jp-video-270'
                },
                smoothPlayBar: true,
                remainingDuration: true,
                toggleDuration: true,
                playbackRate: 0,
                volume: 0.5,
                keyEnabled: true,
                useStateClassSkin: true,
                wmode: 'transparent',
                autoBlur: false
            });
        });
    });
</script>
