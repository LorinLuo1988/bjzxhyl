<script>
    (function ($) {
        $(document).on('click', function (event) {
            if ($(event.target)[0] == $('.share')[0]) {
                $('.link-list').toggle();
            } else {
                $('.link-list').hide();
            }
        });
        $('.android-play-download').hover(
                function () {
                    $(this).attr('src', 'style/img/Android-download-hover.png');
                },
                function () {
                    $(this).attr('src', 'style/img/Android-download.png');
                }
        );

        $('.google-play-download').hover(
                function () {
                    $(this).attr('src', 'style/img/Googleplay-download-hover.png');
                },
                function () {
                    $(this).attr('src', 'style/img/Googleplay-download.png');
                }
        );


        var opener = window.opener;
        var songList = opener.songObjArr;
        var songId = parseInt(opener.songId);
        var bgImg  =songList[songId - 1].bgImg;
        var songUrl  =songList[songId - 1]['song-url'];
        $('.song-bg').attr('src', bgImg);
        $('#video').attr('poster',  bgImg);
        $('#video').find('source').attr('src', songUrl);
    })(jQuery);
</script>
